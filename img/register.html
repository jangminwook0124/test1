<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <title>회원가입</title>
</head>
<body>
    <label style="font-size:300%">회원가입</label>
    <br><br>
    <label style="font-size:150%">성별</label>
    <br>
    <input id="man" type="radio" name="gender" value="man" checked>
    <label for="man">남자</label>
    <input id="woman" type="radio" name="gender" value="woman">
    <label for="woman">여자</label><br>
    <label style="font-size:150%">취미</label>
    <br>
    <input id="read" type="checkbox" name="hobby" value="read"checked>    
    <label for="read">독서</label>
    <input id="game" type="checkbox" name="hobby" value="game">
    <label for="game">게임</label>
    <input id="movie" type="checkbox" name="hobby" value="movie" checked>
    <label for="movie">영화</label><br>
    <label style="font-size:150%">핸드폰번호</label>
    <br>
    <select name="phone" size="3" multiple >
    <option value="1"> <sselected>SKT</option>
    <option value="2">KT</option>
    <option value="3"> <sselected>LGU+</option>
        
    
    </select>
</body>
</html>
